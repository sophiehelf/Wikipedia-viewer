<!DOCTYPE html>
<head>
	<title>Wikipedia Viewer</title>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale-1">

	<link rel="stylesheet" type="text/css" href="wikipedia_viewer.css">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"> </script>

	<script type="text/javascript" src="wikipedia_viewer.js"></script>


<div class="container">
  <div id="name">Wikipedia Viewer</div>
    <div class="bubble">
    <div id="random" class="choice"><a target="_blank" href="https://en.wikipedia.org/wiki/Special:Random">Random Article</a>
    </div>
    <form id="search-bar" class="choice"> 
      <input class="submit choice" type="text" name="search" placeholder="Search for an article">
    </form>
  </div>
  <div class="results"></div>
</div>
